<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button, a {
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
    }
    #content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>TypeScript Webpage</h1>
  <div id="content"></div>
  <script src="bundle.js"></script>
</body>
</html>
